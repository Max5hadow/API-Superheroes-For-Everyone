<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes For Everyone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--css personalizado-->
    <link rel="stylesheet" href="Assets/Css/style.css">
</head>
<body> 

  <main>
    <div class="container">
      <div class="card mx-auto border-white border-5 bg-black" style="max-width: 600px;">
        
        <header class="card-body text-center text-white"> <!--Encabezado con logos y título-->
          <div class="d-flex align-items-center justify-content-center gap-3 flex-nowrap mt-2">
            <img src="Assets/Logos/MARVEL LOGO.png" alt="Marvel Logo" class="header-logo">
            <h1 class="text-white m-0">Superheroes For Everyone</h1>
            <img src="Assets/Logos/DC LOGO.png" alt="DC Logo" class="header-logo">
          </div>
        </header>

        <section class="card-body text-center text-white"> <!--Sección de búsqueda y filtros-->
          <input type="text" class="form-control mt-2" id="search" placeholder="Enter your superhero's name">  <!--Barra de busqueda-->
          <div class="mb-3 mt-2">
            <select id="publisher-filter" class="form-select"> <!--filtro de busqueda-->
              <option value="all" selected>All publishers</option>
              <option value="Marvel Comics">Marvel</option>
              <option value="DC Comics">DC</option>
            </select>
          </div>        
          <button type="button" class="btn btn-light btn-lg mt-2 text-black" onclick="searchSuperhero()">Search</button> <!--Botón para buscar-->
        </section>

      </div>
    </div>

    <div class="container mt-4">
      <section id="results"></section> <!--espacio donde apareceran las cards-->
    </div>
  </main>

  <!--js personalizado-->
  <script src="Assets/Js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
